<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sản phẩm undefined</title>
</head>
<body>
  <h1>Danh sách sản phẩm - undefined</h1>
  <div id="products"></div>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwx3nbBTiTOWle-NjDbJxuPWOAreSyClqUV9B3OqVSUCdDUh1Dk7s3ejd96y24sgTGv/exec"; // Link Web App
    const shortId = "undefined";
    fetch(`${API_URL}?action=getProducts&id=${shortId}`)
      .then(res => res.json())
      .then(data => {
        let html = "";
        data.forEach(p => {
          html += `
            <div>
              <img src="${p.image}" width="150">
              <div>${p.name}</div>
              <div>${p.price} đ</div>
              <div>${p.weight}</div>
            </div>
          `;
        });
        document.getElementById("products").innerHTML = html;
      });
  </script>
</body>
</html>
